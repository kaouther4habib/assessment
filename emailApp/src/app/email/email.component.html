<!DOCTYPE html>
<html>

<head>
  <!-- CSS -->
  <link rel="stylesheet" href="http://mbenford.github.io/ngTagsInput/css/ng-tags-input.min.css" />
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.16/toaster.min.css" rel="stylesheet" />
</head>


<!-- Email box start-->
<div class="modal show" id="modalCompose">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal-header-info">
        <!-- click exit to come back to the analytics-->
        <button [routerLink]="['/analytic']" type="button" class="close" data-dismiss="modal"
          aria-hidden="true">Ã—</button>
        <h4 class="modal-title"><span class="glyphicon glyphicon-envelope"></span> New Email</h4>
      </div>
      <div class="modal-body">
        <form role="form" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2" for="inputTo"><span class="glyphicon glyphicon-user"></span>To</label>
            <div class="col-sm-10"><input type="email" [formControl]="emailFormControl" class="form-control"
                id="inputTo" placeholder="email"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2" for="inputSubject"><span class="glyphicon glyphicon-list-alt"></span>Subject</label>
            <div class="col-sm-10"><input type="text" [formControl]="subjectFormControl" class="form-control"
                id="inputSubject" placeholder="subject"></div>
          </div>


          <hr>
          <section>
            <!-- Form starts -->
            <form #f="ngForm" (ngSubmit)="submitForm(f)" novalidate>
              <label id="radio-group-label">
                Pick an Email Template:
              </label>
              <br>
              <mat-radio-group aria-labelledby="radio-group-label" class="radio-group" [(ngModel)]="selected"
                name="selected">
                <mat-radio-button class="radio-button" *ngFor="let email of emailtype" [value]="email.type" required>
                  {{ email.type }} &nbsp;&nbsp;
                </mat-radio-button>
              </mat-radio-group>
              <div *ngIf="isSubmitted && f.invalid">
                <p>Please select either value</p>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary ">Confirm Template </button>
              <pre>Email:  {{ f.value.selected  }}</pre>
            </form>
            <!-- Form ends -->
          </section>


        </form>
        <!-- Send Email Button -->
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-primary " (click)="send()">Send <i
            class="fa fa-arrow-circle-right fa-lg"></i></button>

      </div>

    </div>
  </div>
</div>

</html>
